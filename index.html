<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="manifest" href="manifest.json">
    <title>Gestor de Discursantes</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/dashboard.css">
    <link rel="stylesheet" href="css/authorized.css">
    <link rel="stylesheet" href="css/events.css">
    <link rel="stylesheet" href="css/reports.css">
    <link rel="stylesheet" href="css/data.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <!-- Lucide Icons for convenience via CDN -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
</head>

<body class="dark-mode">
    <div id="app">
        <!-- Error reporting for module load issues -->
        <div id="load-error" class="hidden"
            style="padding: 20px; background: #ef4444; color: white; border-radius: 10px; margin: 20px; font-size: 0.9rem;">
            <h3>‚ö†Ô∏è Error de Carga</h3>
            <p>Parece que la aplicaci√≥n no puede cargar sus m√≥dulos.</p>
            <p><strong>IMPORTANTE:</strong> No abras el archivo directamente (haciendo doble clic). Debes usar la
                direcci√≥n <strong>http://192.168.1.68:8000</strong> en tu navegador.</p>
        </div>

        <!-- Dashboard Header -->
        <header class="app-header">
            <div class="logo-container">
                <span class="logo-icon">üéôÔ∏è</span>
                <h1>Speaker Scheduler</h1>
            </div>
            <nav class="bottom-nav">
                <button class="nav-item active" data-page="dashboard" id="nav-dashboard">
                    <i data-lucide="layout-dashboard"></i>
                    <span>Inicio</span>
                </button>
                <button class="nav-item" data-page="outgoing" id="nav-outgoing">
                    <i data-lucide="arrow-up-right"></i>
                    <span>Van</span>
                </button>
                <button class="nav-item" data-page="incoming" id="nav-incoming">
                    <i data-lucide="arrow-down-left"></i>
                    <span>Vienen</span>
                </button>
                <button class="nav-item" data-page="authorized" id="nav-authorized">
                    <i data-lucide="users"></i>
                    <span>Autorizados</span>
                </button>
                <button class="nav-item" data-page="reports" id="nav-reports">
                    <i data-lucide="file-text"></i>
                    <span>Reportes</span>
                </button>
                <button class="nav-item" data-page="data" id="nav-data">
                    <i data-lucide="database"></i>
                    <span>Datos</span>
                </button>
            </nav>
        </header>

        <main id="main-content">
            <!-- Content will be injected here -->
            <div class="loader">Cargando...</div>
        </main>

        <!-- Global Modals / Notifications -->
        <div id="modal-container" class="modal-overlay hidden"></div>
        <div id="smart-scan-container" class="modal-overlay hidden"></div>
        <div id="toast-container"></div>
    </div>

    <!-- App Scripts -->
    <script src="https://unpkg.com/tesseract.js@v4.0.1/dist/tesseract.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.min.js"></script>
    <script type="module" src="js/app.js"></script>
    <script>
        // Initialize Lucide icons after page load
        window.addEventListener('load', () => {
            lucide.createIcons();

            // Register Service Worker for Offline capability
            if ('serviceWorker' in navigator) {
                navigator.serviceWorker.register('./sw.js')
                    .then(() => console.log('Service Worker Registered'))
                    .catch(err => console.log('SW Registration Failed', err));
            }
        });
    </script>
</body>

</html>
